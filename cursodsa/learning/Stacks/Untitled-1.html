<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de Hanoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #333;
        }

        .stack {
            display: inline-block;
            margin: 0 10px;
            padding: 0;
            border: 2px solid #333;
            width: 200px;
            height: 200px;
            position: relative;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.1s ease;
        }

        .stack.selected {
            border-color: green;
            box-shadow: 0 0 15px green;
        }

        .disk {
            display: block;
            width: 100%;
            height: 20px;
            margin: 2px 0;
            background-color: #02cc24; /* Color de los discos cambiado */
            color: white;
            text-align: center;
            line-height: 20px;
            border-radius: 4px;
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            bottom: 0;
            transition: all 0.1s ease;
        }

        .disk:hover {
            background-color: #028a1f;
            cursor: pointer;
        }

        .info {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        #game {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #warning {
            color: red;
            font-size: 16px;
        }

        #buttons {
            margin: 20px 0;
        }

        #buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
        }

        #buttons button:hover {
            background-color: #218838;
        }

        #buttons button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .counter {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Torres de Hanoi</h1>
    <div class="info">
        <label for="disk-input">Número de discos (máximo 8):</label>
        <input type="number" id="disk-input" min="3" max="8" placeholder="Mínimo 3 discos">
    </div>
    <div id="buttons">
        <button onclick="startGame()">Iniciar Juego</button>
        <button onclick="resetGame()">Reiniciar</button>
    </div>
    <p id="info" class="info"></p>
    <p id="warning"></p>
    <p id="counter" class="counter">Movimientos: 0</p>
    <p id="optimal-moves" class="info"></p>

    <div id="game">
        <div id="stack1" class="stack" onclick="selectStack('stack1')"></div>
        <div id="stack2" class="stack" onclick="selectStack('stack2')"></div>
        <div id="stack3" class="stack" onclick="selectStack('stack3')"></div>
    </div>

    <script>
        let stacks = {
            stack1: [],
            stack2: [],
            stack3: []
        };
        let selectedStack = null;
        let moveCount = 0;
        let numDisks = 0;
        let numOptimalMoves = 0;

        function startGame() {
            const diskInput = document.getElementById('disk-input');
            numDisks = parseInt(diskInput.value);

            if (isNaN(numDisks) || numDisks < 3 || numDisks > 8) {
                document.getElementById('warning').textContent = "Por favor, ingresa un número válido de discos (máximo 8).";
                return;
            }

            diskInput.disabled = true;
            numOptimalMoves = (2 ** numDisks) - 1;
            document.getElementById('optimal-moves').textContent = `El número óptimo de movimientos es ${numOptimalMoves}`;
            initializeGame(numDisks);
            document.getElementById('warning').textContent = "";
        }

        function initializeGame(disks) {
            stacks.stack1 = Array.from({ length: disks }, (_, i) => disks - i);
            stacks.stack2 = [];
            stacks.stack3 = [];
            moveCount = 0;
            document.getElementById('counter').textContent = `Movimientos: ${moveCount}`;
            renderStacks();
            document.getElementById('info').textContent = `El juego ha comenzado con ${disks} discos. ¡Buena suerte!`;
        }

        function selectStack(stackId) {
            const stackDiv = document.getElementById(stackId);

            if (!selectedStack) {
                selectedStack = stackId;
                stackDiv.classList.add("selected");
            } else {
                moveDisk(selectedStack, stackId);
                document.getElementById(selectedStack).classList.remove("selected");
                selectedStack = null;
            }
        }

        function moveDisk(fromStack, toStack) {
            const from = stacks[fromStack];
            const to = stacks[toStack];
            const warning = document.getElementById('warning');

            if (from.length === 0) {
                warning.textContent = "Movimiento no válido: La pila de origen está vacía.";
                return;
            }

            if (to.length > 0 && from[from.length - 1] > to[to.length - 1]) {
                warning.textContent = "Movimiento no válido: No puedes mover un disco más grande sobre uno más pequeño.";
                return;
            }

            warning.textContent = "";
            to.push(from.pop());
            moveCount++;
            document.getElementById('counter').textContent = `Movimientos: ${moveCount}`;
            renderStacks();
            checkWin();
        }

        function renderStacks() {
            for (const stackId in stacks) {
                const stackDiv = document.getElementById(stackId);
                stackDiv.innerHTML = '';
                let wdisk = 100;

                stacks[stackId].forEach((disk, index) => {
                    const diskDiv = document.createElement('div');
                    diskDiv.className = 'disk';
                    diskDiv.style.height = `${20}px`;
                    wdisk -= 7;
                    diskDiv.style.width = `${wdisk}%`;
                    diskDiv.style.bottom = `${index * 22}px`;
                    diskDiv.textContent = disk;
                    stackDiv.appendChild(diskDiv);
                });
            }
        }

        function checkWin() {
            const totalDisks = stacks.stack1.length + stacks.stack2.length + stacks.stack3.length;
            if (stacks.stack3.length === totalDisks) {
                document.getElementById('info').textContent = `¡Felicidades! Completaste el juego en ${moveCount} movimientos.`;
                document.querySelectorAll(".stack").forEach(stack => stack.style.pointerEvents = "none");
            }
        }

        function resetGame() {
            const diskInput = document.getElementById('disk-input');
            diskInput.disabled = false;
            diskInput.value = "";
            stacks.stack1 = [];
            stacks.stack2 = [];
            stacks.stack3 = [];
            moveCount = 0;
            document.getElementById('counter').textContent = `Movimientos: ${moveCount}`;
            document.getElementById('optimal-moves').textContent = "";
            renderStacks();
            document.getElementById('info').textContent = "El juego ha sido reiniciado. Ingresa un número de discos para comenzar.";
            document.getElementById('warning').textContent = "";
            document.querySelectorAll(".stack").forEach(stack => stack.classList.remove("selected"));
            document.querySelectorAll(".stack").forEach(stack => stack.style.pointerEvents = "auto");
        }
    </script>
</body>
</html>
